<div style="border-color: rgba(106,225,79,0.78); border-width: 5px; border-style: ridge; border-radius: 10%; background-color: rgba(108,104,104,0.78)">
    <form class="row g-2" style="width: 80%; margin-top: 20px; margin-left: 70px;position: relative">
        <div class="col-lg-4 col-sm-4">
            <label for="fname" class="form-label">First name </label>
            <input type="text" class="form-control" id="fname" maxlength="20" required>
        </div>
        <div class="col-lg-4 col-sm-4">
            <label for="lname" class="form-label">Last name </label>
            <input type="text" class="form-control" id="lname" maxlength="20" minlength="1">
        </div>
        <div class="col-lg-4 col-sm-4">
            <label for="phone" class="form-label" >Phone </label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>

        <div class="col-lg-12">
        <label for="addr1" class="form-label">Address 1 </label>
        <input  class="form-control" type="text" id="addr1" name="addr1" required>
        </div>
        <div class="col-lg-12">
            <label for="addr2" class="form-label">Address 2 </label>
            <input  class="form-control" type="text" id="addr2" name="addr2">
        </div>
        <div class="col-lg-2">
            <label for="city" class="form-label" >City </label>
            <input class="form-control" type="text" id="city" name="city" maxlength="30" size="30">
        </div>
        <div class="col-lg-2">
            <label for="state" class="form-label" >State </label>
            <select id="state" name="state" class="form-select" aria-label="State Select">
                <option value="" disabled selected>Select State</option>
                <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option><option value="AR">AR</option><option value="CA">CA</option>
                <option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option><option value="DC">DC</option><option value="FL">FL</option>
                <option value="GA">GA</option><option value="HI">HI</option><option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option>
                <option value="IA">IA</option><option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="ME">ME</option>
                <option value="MD">MD</option><option value="MA">MA</option><option value="MI">MI</option><option value="MN">MN</option><option value="MS">MS</option>
                <option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option><option value="NV">NV</option><option value="NH">NH</option>
                <option value="NJ">NJ</option><option value="NM">NM</option><option value="NY">NY</option><option value="NC">NC</option><option value="ND">ND</option>
                <option value="OH">OH</option><option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option>
                <option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option>
                <option value="VT">VT</option><option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option><option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
        </div>
        <div class="col-lg-2">
            <label for="zip" class="form-label">Zip </label>
            <input type="text" id="zip" name="zip" onchange="validateChange(this)" class="form-control">
        </div>
        <div class="col-lg-2">
            <label for="age" class="form-label">Age </label>
            <input type="number" id="age" name="age" onchange="validateChange(this)" class="form-control">
        </div>
        <div class="col-lg-4" id="radio_married">
            <div>
                <input type="radio" id="married" name="marital" value="M" class="form-check-input">
                <label for="married" class="form-label">Married</label>
            </div>
            <div>
                <input type="radio" id="single" name="marital" checked="checked" value="S" class="form-check-input">
                <label for="single" class="form-label">Single</label>
            </div>
            <div>
                <input type="radio" id="comp" name="marital" value="C" class="form-check-input">
                <label for="comp" class="form-label">Complicated</label>
            </div>
        </div>
        <div class="col-lg-4">
            <label for="email" class="form-label">Email </label>
            <input type="email" class="form-control" id="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
        </div>
        <div class="col-lg-4">
            <label for="pass" class="form-label">Password </label>
            <input type="password" class="form-control" id="pass" name="pass" required
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$">
        </div>
        <div class="col-lg-12">
            <textarea class="form-control" id="info" name="info" rows="4" placeholder="Enter other information about yourself (30 char max)"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>



        <label>Favorite Color(s): </label>
        <input type="checkbox" id="color1" name="color1">
        <label for="color1">Red</label>
        <input type="checkbox" id="color2" name="color2">
        <label for="color2">Orange</label>
        <input type="checkbox" id="color3" name="color3">
        <label for="color3">Yellow</label>
        <input type="checkbox" id="color4" name="color4">
        <label for="color4">Green</label>
        <input type="checkbox" id="color5" name="color5">
        <label for="color5">Blue</label><br><br>

        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </form>
</div>
