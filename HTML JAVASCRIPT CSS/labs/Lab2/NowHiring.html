<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now Hiring</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="Menu.html">Menu</a>
  <a href="NowHiring.html">Now Hiring</a>
</nav>
<br>
<form>
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname" maxlength="20" required><br><br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" name="lname" maxlength="20" minlength="1"><br><br>
    <label for="addr1">Address 1: </label>
    <input type="text" id="addr1" name="addr1" required><br><br>
    <label for="addr2">Address 2: </label>
    <input type="text" id="addr2" name="addr2"><br><br>
    <label for="city">City: </label>
    <input type="text" id="city" name="city" maxlength="30" size="30">
    <label for="state">State: </label>
    <select id="state" name="state">
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="DC">DC</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
    </select><br><br>
    <label for="age">Age: </label>
    <input type="number" id="age" name="age" required min="21" max="99" size="3"><br><br>
    <label for="phone">Phone: </label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="111-222-3333"><br><br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email"><br><br>
    <label for="pass">Password: </label>
    <input type="password" id="pass" name="pass"><br><br>
    <label>Marital Status: </label>
    <input type="radio" id="married" name="marital">
    <label for="married">Married</label>
    <input type="radio" id="single" name="marital" checked="checked">
    <label for="single">Single</label>
    <input type="radio" id="comp" name="marital">
    <label for="comp">Complicated</label><br><br>
    <label>Favorite Color(s): </label>
    <input type="checkbox" id="color1" name="color1">
    <label for="color1">Red</label>
    <input type="checkbox" id="color2" name="color2">
    <label for="color2">Orange</label>
    <input type="checkbox" id="color3" name="color3">
    <label for="color3">Yellow</label>
    <input type="checkbox" id="color4" name="color4">
    <label for="color4">Green</label>
    <input type="checkbox" id="color5" name="color5">
    <label for="color5">Blue</label><br><br>
    <label for="info">Enter other information about yourself (30 char max): </label><br>
    <textarea id="info" name="info" maxlength="30" rows="4"></textarea>
    <button type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>
</form>
</body>
</html>
